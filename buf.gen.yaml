version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/shopnexus/shopnexus-protobuf/gen/go

plugins:
  # BSR remote plugin for Go protobuf generation
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  # BSR remote plugin for gRPC generation
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative

  # Validation plugin
  # - remote: buf.build/bufbuild/protovalidate
  #   out: gen/proto
  #   opt:
  #     - paths=source_relative

  # Typescript client plugin, npm i -g protoc-gen-ts
  - remote: buf.build/bufbuild/es
    out: gen/ts

inputs:
  - directory: proto
  - module: buf.build/khoakomlem/shopnexus
