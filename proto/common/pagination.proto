syntax = "proto3";

package common;

option go_package = "shopnexus-protobuf/gen";

message PaginationRequest {
  int32 page = 1;
  int32 limit = 2;
  optional string cursor = 3;
}

message PaginationResponse {
  int32 page = 1;
  int32 limit = 2;
  int64 total = 3;
  optional int32 next_page = 4;
  optional string next_cursor = 5;
}