syntax = "proto3";

package product.v1;

import "common/pagination.proto";

// PRODUCT ENTITY
message ProductEntity {
  int64 id = 1;
  string serial_id = 2;
  int64 product_model_id = 3;
  int64 quantity = 4;
  int64 sold = 5;
  int64 add_price = 6;
  bool is_active = 7;
  bytes metadata = 8;
  int64 date_created = 9;
  int64 date_updated = 10;

  repeated string resources = 11;
}

message GetProductRequest {
  optional int64 id = 1;
  optional string serial_id = 2;
}

message GetProductResponse {
  ProductEntity data = 1;
}

message ListProductsRequest {
  common.PaginationRequest pagination = 1;
  optional int64 product_model_id = 2;
  optional int64 date_created_from = 3;
  optional int64 date_created_to = 4;
}

message ListProductsResponse {
  repeated ProductEntity data = 1;
  common.PaginationResponse pagination = 2;
}

message CreateProductRequest {
  string serial_id = 1;
  int64 product_model_id = 2;
  int64 quantity = 3;
  int64 add_price = 4;
  bool is_active = 5;
  bytes metadata = 6;
  repeated string resources = 7;
}

message CreateProductResponse {
  ProductEntity data = 1;
}

message UpdateProductRequest {
  int64 id = 1;
  optional string serial_id = 2;
  optional int64 product_model_id = 3;
  // TODO: add missing field (see the entity)
}

message UpdateProductResponse {}

message DeleteProductRequest {
  optional int64 id = 1;
  optional string serial_id = 2;
}

message DeleteProductResponse {}
